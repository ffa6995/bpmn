<form>
    <table class="formular">
        <tr>
            <td>Customer:</td>
            <td><input cam-variable-name="customer"
                       cam-variable-type="String"
                       type="text"
                       name="customer"
                       value="Customer" /></td>
        </tr>

        <tr>
            <td>Damage Type:</td>
            <td><input cam-variable-name="damageType"
                       cam-variable-type="String"
                       type="text"
                       name="damageType"
                       value="Damage Type" /></td>
        </tr>

        <tr>
        <td>Damage Costs:</td>
        <td><input cam-variable-name="damageAmount"
                   cam-variable-type="Integer"
                   type="number"
                   name="damageAmount"
                   value="Amount in â‚¬"/></td>
        </tr>

    </table>
    <div class="form-group">
        <label class="control-label col-md-4"
               for="damageReportUpload">Upload the Damage Report</label>
        <div class="col-md-8">
            <input type="file"
                   id="damageReportUpload"
                   cam-variable-name="damageReport"
                   cam-variable-type="File"
                   cam-max-filesize="10000000"
                   class="form-control"/>
            <div class="help-block">This field is required</div>
        </div>
    </div>
</form>
