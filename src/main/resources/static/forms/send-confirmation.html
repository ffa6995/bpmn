<form class="form-horizontal"
      role="form">

  <p>Please send the confirmation of the damage Case to the customer!</p>

  <div class="form-group">
    <label class="control-label col-md-2">Customer</label>
    <div class="col-md-10">
      <input cam-variable-name="customer"
             type="text"
             name="customer"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Damage Type</label>
    <div class="col-md-10">
      <input cam-variable-name="damageType"
             type="text"
             name="damageType"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Approved by </label>
    <div class="col-md-10">
      <input cam-variable-name="approver"
             type="text"
             name="approver"
             readonly="true"
             class="form-control" />
    </div>
  </div>
</form>
