<form class="form-horizontal"
      role="form">

  <p>Please prepare the bank transfer for the following insurance case</p>

  <div class="form-group">
    <label class="control-label col-md-2">Customer</label>
    <div class="col-md-10">
      <input cam-variable-name="customer"
             type="text"
             name="customer"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Damage Amount</label>
    <div class="col-md-10">
      <input cam-variable-name="damageAmount"
             type="text"
             name="damageAmount"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-md-2">Approved by </label>
    <div class="col-md-10">
      <input cam-variable-name="approver"
             type="text"
             name="approved"
             readonly="true"
             class="form-control" />
    </div>
  </div>
</form>
